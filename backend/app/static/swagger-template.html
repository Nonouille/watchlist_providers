<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Watchlist API</title>
  <link rel="stylesheet" type="text/css" href="/api/swagger/index.css">
  <link rel="stylesheet" type="text/css" href="/api/swagger/swagger-ui.css">
  <link rel="icon" type="image/png" href="/api/swagger/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/api/swagger/favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="/api/swagger/swagger-ui-bundle.js"> </script>
  <script src="/api/swagger/swagger-ui-standalone-preset.js"> </script>
  <script>
    var config = {
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ]
    };
    var user_config = {"dom_id": "#swagger-ui", "url": "/api/static/swagger.json", "layout": "StandaloneLayout", "deepLinking": true};
    for (var attrname in user_config) { config[attrname] = user_config[attrname]; }

    window.onload = function () {
      // Build a system
      const ui = SwaggerUIBundle(config)
      window.ui = ui
    }
  </script>
</body>

</html>
