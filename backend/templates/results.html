<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>Watchlist Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Grade</th>
                    <th>Providers</th>
                </tr>
            </thead>
            <tbody>
                {% for film in watchlist %}
                    <tr>
                        <td>{{ film.title }}</td>
                        <td>{{ film.note }}</td>
                        <td>{{ film.providers | join(', ') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Back</a>
    </div>
</body>
</html>
